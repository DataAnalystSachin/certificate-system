<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate | Sachin Jangir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-light: #64748b;
            --accent-blue: #2563eb;
            --accent-green: #16a34a;
            --linkedin-blue: #0a66c2;
            --border: #e2e8f0;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-main); margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 960px; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .brand { font-size: 1.25rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .dash-btn { background: #334155; color: white; text-decoration: none; padding: 8px 16px; border-radius: 6px; font-size: 0.875rem; font-weight: 500; transition: 0.2s; }
        .dash-btn:hover { background: #1e293b; }

        /* Info Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px; }
        .card-info { background: var(--card-bg); padding: 16px; border-radius: 8px; border: 1px solid var(--border); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-light); font-weight: 600; display: block; margin-bottom: 4px; }
        .value { font-size: 1rem; font-weight: 500; color: var(--text-main); }

        /* Main Certificate Area */
        .cert-container { background: var(--card-bg); border-radius: 12px; padding: 24px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); text-align: center; }
        .cert-img { width: 100%; height: auto; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 24px; }

        /* Buttons */
        .actions { display: flex; flex-wrap: wrap; gap: 12px; justify-content: flex-start; }
        .btn { border: none; padding: 10px 20px; border-radius: 6px; font-size: 0.9rem; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; color: white; transition: transform 0.1s ease; }
        .btn:active { transform: scale(0.98); }
        
        .btn-img { background: var(--accent-blue); }
        .btn-img:hover { background: #1d4ed8; }
        
        .btn-pdf { background: var(--accent-green); }
        .btn-pdf:hover { background: #15803d; }
        
        .btn-li { background: var(--linkedin-blue); }
        .btn-li:hover { background: #004182; }
    </style>
    <script>
        // JS Function to FORCE download the image blob
        async function forceDownload(url, filename) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Network response was not ok");
                const blob = await response.blob();
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (err) {
                console.error("Download failed", err);
                alert("Direct download failed. Opening image in new tab.");
                window.open(url, '_blank');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand"><i class="fas fa-certificate"></i> Skill Course</div>
            <a href="#" class="dash-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
        </div>

        <div class="grid">
            <div class="card-info"><span class="label">Student</span><div class="value">Sachin Jangir</div></div>
            <div class="card-info"><span class="label">Course</span><div class="value">Data Analytics Master Class</div></div>
            <div class="card-info"><span class="label">Issued On</span><div class="value">29 Nov 2025</div></div>
            <div class="card-info"><span class="label">Certificate ID</span><div class="value">SC-2C99223A</div></div>
        </div>

        <div class="cert-container">
            <embed src="https://dataanalystsachin.github.io/certificate-system/certificates/pdf/SC-2C99223A.pdf" type="application/pdf" style="width:100%; height:600px;">
            
            <div class="actions">
                <button onclick="alert('Image generation failed on server. Please download PDF.');" class="btn btn-img" style="opacity: 0.5; cursor: not-allowed;">
                    <i class="fas fa-image"></i> Download Image
                </button>
                
                <a href="https://dataanalystsachin.github.io/certificate-system/certificates/pdf/SC-2C99223A.pdf" class="btn btn-pdf" download="SC-2C99223A.pdf">
                    <i class="fas fa-file-pdf"></i> Download PDF
                </a>
                
                <a href="https://www.linkedin.com/profile/add?startTask=CERTIFICATION_NAME&name=Data+Analytics+Master+Class&organizationName=Skill+Course&issueYear=2025&issueMonth=11&certId=SC-2C99223A&certUrl=https%3A%2F%2Fdataanalystsachin.github.io%2Fcertificate-system%2Fcertificates%2FSC-2C99223A.html" target="_blank" class="btn btn-li">
                    <i class="fab fa-linkedin"></i> Add to LinkedIn
                </a>
            </div>
        </div>
    </div>
</body>
</html>
