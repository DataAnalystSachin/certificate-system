<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate | Sachin Jangir</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #f3f5f9;
            --card-bg: #ffffff;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --border-color: #e2e8f0;
            
            /* Button Colors matching reference */
            --btn-blue: #0ea5e9; /* Download Image */
            --btn-green: #22c55e; /* Download PDF */
            --btn-linkedin: #4338ca; /* Add to LinkedIn */
            --btn-dark: #334155; /* About/Dashboard */
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 950px;
        }

        /* Header Section */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .page-title {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .dash-btn {
            background-color: var(--btn-dark);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* Info Cards Grid (Row of 4) */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-box {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            /* Thin gray box style */
            background-color: #f8fafc; 
        }

        .label {
            font-size: 12px;
            font-weight: 700;
            color: #000;
            margin-bottom: 4px;
            display: block;
        }
        
        .value {
            font-size: 14px;
            color: #333;
            font-weight: 400;
        }

        /* Main Certificate Card */
        .cert-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .cert-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        /* Action Buttons */
        .btn-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start; /* Aligned left/start as per new design trends, or center */
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.1s;
            border: none;
            cursor: pointer;
        }

        .btn:active { transform: scale(0.98); }

        .btn-blue { background-color: var(--btn-blue); }
        .btn-green { background-color: var(--btn-green); }
        .btn-linkedin { background-color: var(--btn-linkedin); }
        .btn-dark { background-color: var(--btn-dark); }

        /* Responsive */
        @media (max-width: 600px) {
            .info-grid { grid-template-columns: 1fr 1fr; }
            .btn { flex: 1 1 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Header -->
        <div class="top-bar">
            <div class="page-title">
                <i class="fas fa-graduation-cap"></i> Certificate
            </div>
            <a href="#" class="dash-btn"><i class="fas fa-home"></i> Dashboard</a>
        </div>

        <!-- Info Grid (Student, Course, Issued, ID) -->
        <div class="info-grid">
            <div class="info-box">
                <span class="label">Student:</span>
                <span class="value">Sachin Jangir</span>
            </div>
            <div class="info-box">
                <span class="label">Course:</span>
                <span class="value">Data Anlatic</span>
            </div>
            <div class="info-box">
                <span class="label">Issued:</span>
                <span class="value">29 Nov 2025</span>
            </div>
            <div class="info-box">
                <span class="label">Certificate ID:</span>
                <span class="value">SC-3C7C8DDC</span>
            </div>
        </div>

        <!-- Main Card with Image & Buttons -->
        <div class="cert-card">
            
            <!-- Certificate Image Preview -->
            <embed src="https://dataanalystsachin.github.io/certificate-system/certificates/pdf/SC-3C7C8DDC.pdf" type="application/pdf" style="width:100%; height:600px;">

            <!-- Buttons -->
            <div class="btn-row">
                <!-- 1. Download Image -->
                <a href="#" onclick="alert('Image not available')" class="btn btn-blue" style="opacity:0.6;">ðŸ–¼ Download Image</a>

                <!-- 2. Download PDF -->
                <a href="https://dataanalystsachin.github.io/certificate-system/certificates/pdf/SC-3C7C8DDC.pdf" download="SC-3C7C8DDC.pdf" class="btn btn-green">
                    <i class="fas fa-file-pdf"></i> Download PDF
                </a>

                <!-- 3. Add to LinkedIn -->
                <a href="https://www.linkedin.com/profile/add?startTask=CERTIFICATION_NAME&name=Data+Anlatic&organizationName=Skill+Course&issueYear=2025&issueMonth=3&certId=SC-3C7C8DDC&certUrl=https%3A%2F%2Fdataanalystsachin.github.io%2Fcertificate-system%2Fcertificates%2FSC-3C7C8DDC.html" target="_blank" class="btn btn-linkedin">
                    <i class="fab fa-linkedin"></i> Add to LinkedIn
                </a>

                <!-- 4. About (Optional) -->
                <a href="#" class="btn btn-dark">
                   <i class="fas fa-school"></i> About Skill Course
                </a>
            </div>
        </div>

    </div>

</body>
</html>
